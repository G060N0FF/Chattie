<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Group</title>
</head>
<body>
    <h1>Join group</h1>
    <form method="post" action="{% url 'select_group' %}">
        {% csrf_token %}
        {{ joinForm }}
        <button type="submit">Join group</button>
    </form>

    <h1>Create group</h1>
    <form method="post" action="{% url 'select_group' %}">
        {% csrf_token %}
        {{ creationForm }}
        <button type="submit">Create group</button>
    </form>

    <h1>My groups</h1>
    <ul>
        {% for group in groups %}
            <li><a href="#">{{ group.name }}</a><p>Join code: {{ group.code }}</p></li>
        {% endfor %}
    </ul>
</body>
</html>
